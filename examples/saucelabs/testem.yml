framework: jasmine

on_start:
    command: npm install

src_files:
    - hello.js
    - hello_spec.js

launchers:
    SL_Chrome:
        command: node lib/saucelauncher-webdriver.js
        protocol: tap

    SL_IE_7:
        command: node lib/saucelauncher-webdriver.js -b "internet explorer" -v "7" -p "Windows XP"
        protocol: tap

launch_in_ci: [SL_Chrome, SL_IE_7]
launch_in_dev: [phantomjs]
